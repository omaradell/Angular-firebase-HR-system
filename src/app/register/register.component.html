<div class="card dashboard-search">
    <div class="card-body">
        <h5 class="text-white mb-3">تسجيل </h5>
        <div class="form-container">

                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="text" class="form-control" [(ngModel)]="email" name="email">
                </div>
                <div class="form-group">
                    <label>كلمه السر</label>
                    <input type="password" class="form-control" [(ngModel)]="password" name="password">
                </div>
                <div class="form-group">
                    <label>تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" [(ngModel)]="passwordc" name="passwordc">
                </div>
                <div class="form-group">
                    <label>نوع المستخدم</label>
                    <div>
                        <select class="form-control" name="role" [(ngModel)]="role" name="role">
                            <option value="65ce086b-31dd-4e18-8b29-b04047176e25">Admin</option>
                            <option value="384aedda-e981-45db-a199-258facf08355">HR User</option>
                            <option value="c7941c6c-8920-46bf-964e-e046314021e5">EMP</option>
                        </select>   
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <!-- <a href="#">Forget password?</a> -->
                    <!-- <a href="login">تسجيل الدخول</a> -->

                    <button class="btn btn-primary btn-lg btn-shadow" type="submit" (click)="register()" [routerLink]="['/login']" >تسجيل</button>
                </div>

        </div>
    </div>
</div>
